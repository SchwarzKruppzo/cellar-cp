<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
      $(window).load(function() {
        $('#leftmenu #button').click(function() {
          $('#leftmenu #button').each(function(k, v) {
            if ($( v ).hasClass( "selected" )){
              $( v ).removeClass( "selected" );
            }
          });
          $('#rightmenu .content').each(function(k, v) {
            if ($( v ).hasClass( "active" )){
              $( v ).removeClass( "active" );
            }
          });
          var id = $( this ).attr('class').split(' ')[0];
          $( this ).toggleClass( "selected" );  
          $( '#rightmenu #' + id ).toggleClass( "active" );  
        });
      });
    </script>
  </head>

  <body>
    <header>
    </header>
      <div id="container">
        <div id="leftmenu">
          <ul id="leftmenulist">
            <li><div id="button" class="content1 selected">Enemy unknown</div></li>
            <li><div id="button" class="content2">Test</div></li>
            <li><div id="button" class="content3">Counter-Memes</div></li>
            <li><div id="button" class="content4">Warning! Biological attention!</div></li>
          </ul>
        </div>
        <div id="rightmenu">
          <div class="content active" id="content1"><p>Test content.</p></div>
          <div class="content" id="content2"><p>A content with memes.</p></div>
          <div class="content" id="content3"><p>14:38 - Legera: АХАх</p></div>
          <div class="content" id="content4"><p>поживешь подольше подамажешь побольше</p></div>
        </div>
      </div>
    <footer>
    </footer>
  </body>
</html>
