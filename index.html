    <script>
      $(window).load(function() {
        $('#leftmenu #button').click(function() {
          $('#leftmenu #button').each(function(k, v) {
            if ($( v ).hasClass( "selected" )){
              $( v ).removeClass( "selected" );
            }
          });
          $( this ).toggleClass( "selected" );  
        });
      });
    </script>
  </head>

        <div id="leftmenu">

        </div>
